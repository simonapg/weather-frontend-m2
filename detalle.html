<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detalle de clima y pronóstico de una ciudad">
  <meta name="author" content="Desarrollador Web">
  <title>Detalle de Clima - ClimaMundo Chile</title>
  
  <!-- Bootstrap CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos compilados desde SASS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="weather-app">
  <!-- Header y Navbar -->
  <header class="weather-app__header">
    <nav class="navbar navbar-expand-lg navbar-light weather-navbar">
      <div class="container">
        <a class="navbar-brand weather-navbar__brand" href="index.html">
          <span class="weather-navbar__logo">CL</span>
          <span class="fw-bold">ClimaMundo Chile</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto weather-navbar__links">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#ciudades">Ciudades</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sección principal -->
  <main class="weather-app__body">
    <div class="container" id="detalleContainer">
      <!-- Encabezado dinámico -->
      <section id="detalleHeader" class="detail-header">
        <!-- Se carga dinámicamente -->
      </section>

      <!-- Información actual y detalles -->
      <section id="detalleActual" class="detail-grid">
        <!-- Se carga dinámicamente -->
      </section>

      <!-- Pronóstico semanal -->
      <section id="pronósticoContainer" class="forecast">
        <!-- Se carga dinámicamente -->
      </section>

      <!-- Botón de retorno -->
      <div class="text-center my-5">
        <button class="btn btn-primary btn-lg" onclick="volverAInicio()">
          Volver al inicio
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="weather-footer">
    <div class="container">
      <div class="row gy-4 mb-4">
        <div class="col-md-4">
          <h5 class="weather-footer__title">ClimaMundo Chile</h5>
          <p class="weather-footer__text">Tu fuente confiable de información climática local.</p>
        </div>
        <div class="col-md-4">
          <h5 class="weather-footer__title">Navegación</h5>
          <ul class="list-unstyled weather-footer__list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#ciudades">Ciudades</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5 class="weather-footer__title">Créditos</h5>
          <p class="weather-footer__text">Proyecto educativo. Módulo 2 → refactor UI con SASS y Bootstrap.</p>
        </div>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0 weather-footer__meta">&copy; 2026 ClimaMundo Chile. Diseño modular listo para API.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap CDN JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts personalizados -->
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
